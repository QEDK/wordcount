<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<title>Word Counter</title>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h3 class="display-3">A Simple Word Counter</h3>
			<p class="lead">Pure Python, no ads (or JS).</p>
		</div>
		<form action="{{ url_for('home') }}" method="POST">
			<div class="form-row">
				<div class="col-10">
					{% if text %}
					<textarea class="form-control" name="wordcount" id="wordcount" rows="12">{{ text }}</textarea>
					{% else %}
					<textarea class="form-control" name="wordcount" id="wordcount" rows="12" placeholder="Enter some text here..." required></textarea>
					{% endif %}
				</div>
				<div class="col">
					<ul class="list-group">
						<li class="list-group-item d-flex justify-content-between align-items-center">
							<input class="btn btn-primary" type="submit" value="Submit">
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center">
							Number of words
							<span class="badge badge-primary badge-pill">{{ wordcount }}</span>
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center">
							Number of lines
							<span class="badge badge-primary badge-pill">{{ linecount }}</span>
						</li>
					</ul>
				</div>
			</div>
		</form>
	</div>
	<footer id="footer">
		<div class="col-xs-12 col-sm-12 col-md-12 mt-5 mt-sm-5 text-center">
			<ul class="list-group list-group-horizontal d-flex justify-content-center">
				<li class="list-group-item text-center"><a href="https://github.com/QEDK/wordcount/issues">Bugs</a></li>
				<li class="list-group-item text-center"><a href="https://github.com/QEDK/wordcount">Source code</a></li>
				<li class="list-group-item text-center"><a href="https://github.com/QEDK/wordcount/blob/master/LICENSE">License</a></li>
			</ul>
			<div class="mt-2 mt-sm-2">
				<p>Made by <a href="https://en.wikipedia.org/wiki/User:QEDK">QEDK</a>. Based on <a href="https://bootswatch.com" rel="nofollow">Darkly</a> <a href="https://getbootstrap.com" rel="nofollow">Bootstrap</a>.</p>
			</div>
		</div>
	</footer>
</body>
</html>
